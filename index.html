<!DOCTYPE html>
<html lang="pt-br">
  <head>
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/estilo.css">
  </head>
  <body>
    <!-- escreva seu codigo aqui -->
    	
    
    	
    	<div class="container">
    		<h2 class="title"> Create an Account! </h2>

    		
    		<div class="row">
    			<div class="col-6">
    				<input type="text" " id="name"  placeholder="First Name">
    			</div>

    			<div class="col-6">
    				<input type="text"  id="phone"  placeholder="Phone">
    			</div>
    		</div>	

    		<div class="row">	
    			<div class="col-12">
    				<input type="email" id="Email" placeholder="Email Address">
    			</div>
    		</div>	

    		<div class="row">	
    			<div class="col-6">
    				<input type="password"  id="password"  placeholder="Password">
    			</div>

    			<div class="col-6">
    				<input type="password"  id="repeat"  placeholder="Repeat Password">
    			</div>
    		</div>	

    		<div class="row">	
    			<div class="col-12">
    				
    				<button type="button" class="buttonRegister" id="botaoresgistrar">Register Account</button>
    			</div>
    		</div>	

    		<hr>

    		<div class="row">
    			<div class="col-12">
    				
    				<button type="button" class="buttonGoogle" id="botaogoogle">Register with Google</button>

    			</div>
    		</div>	

    		<div class="row">
    			<div class="col-12">
    				
    				<button type="button" class="buttonFacebook">Info</button>
    			</div>
    		</div>	
    		
    		<hr>

    		<button type="button" class="btn btn-link">Forgot Password?</button>

    		<button type="button" class="btn btn-link">Already have an Account?Login!</button>

    </div>	
    		
    	




  </body>
</html>
